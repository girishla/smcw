<div *ngIf="!auth.currentUser; else alreadyLoggedIn">

  <div class="signup-container">
    <button class="signup-button signup-button-facebook" (click)="signInWithFacebook()">
      <span class="signup-icon-svg">
        <svg class="svgIcon-use" width="25" height="25" viewBox="0 0 25 25"><path d="M21 12.646C21 7.65 16.97 3.6 12 3.6s-9 4.05-9 9.046a9.026 9.026 0 0 0 7.59 8.924v-6.376H8.395V12.64h2.193v-1.88c0-2.186 1.328-3.375 3.267-3.375.93 0 1.728.07 1.96.1V9.77H14.47c-1.055 0-1.26.503-1.26 1.242v1.63h2.517l-.33 2.554H13.21V21.6c4.398-.597 7.79-4.373 7.79-8.954"></path></svg>      </span>
    <div class="signup-button-labelset">
      <span class="signup-button-label signup-text">Continue with Facebook</span>
      <span class="signup-button-label signup-subtext">We won't post anything without asking</span>
    </div>
        
    </button>

    <button class="signup-item "></button>
    <button class="signup-item "></button>
    <button class="signup-item"></button>
  </div>

  <hr>

  <user-signup-form></user-signup-form>


</div>




<ng-template #alreadyLoggedIn>
  <h3>Howdy, {{ auth.currentUserDisplayName }}</h3>
  <img class="card-img-top" [src]="auth.currentUser.photoURL || 'https://api.adorable.io/avatars/109/fire.png'" width=50px>
  <p class="text-truncate">UID: {{ auth.currentUserId }}</p>
  <button class="button" (click)="auth.signOut()">Logout</button>
</ng-template>
