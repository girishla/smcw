  </ul>

  <a class="sc-btn sc--facebook" (click)="signInWithFacebook()">
    <span class="sc-icon">
        <svg viewBox="0 0 33 33" width="25" height="25" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><g><path d="M 17.996,32L 12,32 L 12,16 l-4,0 l0-5.514 l 4-0.002l-0.006-3.248C 11.993,2.737, 13.213,0, 18.512,0l 4.412,0 l0,5.515 l-2.757,0 c-2.063,0-2.163,0.77-2.163,2.209l-0.008,2.76l 4.959,0 l-0.585,5.514L 18,16L 17.996,32z"></path></g></svg>

    <span class="sc-text">
        Continue with Facebook
    </span>

  </a>

  <button (click)="signInWithGoogle()" class="button btn-social btn-google">
        <i class="fa fa-google-plus fa-lg"></i> Connect Google
      </button>

  <button (click)="signInWithGithub()" class="button btn-social btn-github" disabled>
        <i class="fa fa-github fa-lg"></i> Connect GitHub
      </button>

  <button (click)="signInWithFacebook()" class="button  btn-social btn-facebook">
        <i class="fa fa-facebook fa-lg"></i> Connect Facebook
      </button>

  <button (click)="signInWithTwitter()" class="button  btn-social btn-twitter" disabled>
        <i class="fa fa-twitter fa-lg"></i> Connect Twitter
      </button>

  <hr>

  <h3>Anonymous Login</h3>

  <button (click)="signInAnonymously()" class="button button-info">
          <i class="fa fa-user-secret fa-lg"></i> Connect Anonymously
        </button>

  <hr>

  <user-signup-form></user-signup-form>


</div>




<ng-template #alreadyLoggedIn>
  <h3>Howdy, {{ auth.currentUserDisplayName }}</h3>
  <img class="card-img-top" [src]="auth.currentUser.photoURL || 'https://api.adorable.io/avatars/109/fire.png'" width=50px>
  <p class="text-truncate">UID: {{ auth.currentUserId }}</p>
  <button class="button" (click)="auth.signOut()">Logout</button>
</ng-template>
